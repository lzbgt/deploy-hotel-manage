# hotel-file cluster
---
kind: Service
apiVersion: v1
metadata:
  name: hotel-file
  labels:
    app: hotel-file
spec:
  selector:
    app: hotel-file
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: v1
data:
  application-kube.yml: |-
    server:
      port: 80
      tomcat:
        max-http-header-size: 2097152
        max-http-post-size: 20971520
    logging:
      config: classpath:env/prod/logback.xml      
    spring:
      application:
        name: wkxhotel-file
      jackson:
        date-format: yyyy-MM-dd HH:mm:ss
        joda-date-time-format: yyyy-MM-dd HH:mm:ss
        time-zone: GMT+8
      jmx:
        enabled: false

    #########fastdfs###########
    fdfs:
      thumb-image:
        height: 150
        width: 150
      soTimeout: 50
      connectTimeout: 2
      trackerList: 192.168.50.33:22129
    #########imgUrl############
    fastdfs: 
      img-url: https://s1.veimg.cn/wkxhotel

    #########eureka############
    eureka:
      instance:
        preferIpAddress: true
      client:
        registerWithEureka: true
        service-url:
          defaultZone: http://admin:123456@eureka-0.eureka:80/eureka/,http://admin:123456@eureka-1.eureka:80/eureka/,http://admin:123456@eureka-2.eureka:80/eureka/

kind: ConfigMap
metadata:
  name: hotel-fileconfig
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: hotel-file
  labels:
    app: hotel-file
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hotel-file
  template:
    metadata:
      labels:
        app: hotel-file
    spec:
      containers:
      - name: hotel-file
        image: docker-registry.cluster.dfwsgroup.cn/library/wkxhotel-file:1.0
        imagePullPolicy: Always
        resources:
          requests:
            memory: "300Mi"
            cpu: "250m"
          limits:
            memory: "2000Mi"
            cpu: "2000m"
        ports:
        - containerPort: 80
        volumeMounts:
        - name: hotel-file-config
          mountPath: /config
      volumes:
      - name: hotel-file-config
        configMap:
          name: hotel-fileconfig

