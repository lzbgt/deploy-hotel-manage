# hotel-job cluster
---
kind: Service
apiVersion: v1
metadata:
  name: hotel-job
  labels:
    app: hotel-job
spec:
  selector:
    app: hotel-job
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80
---
apiVersion: v1
data:
  application-kube.yml: |-
    server:
      port: 80
    logging:
      config: classpath:env/prod/logback.xml
      
    spring:
      application:
        name: wkxhotel-job
    #########redis############    
      redis:
        database: 4
        host: 192.168.50.46
        password: dfws.2017
        port: 6379
        pool:
          max-idle: 8
        timeout: 10000
        
    #########eureka############
    eureka:
      instance:
        preferIpAddress: true
      client:
        registerWithEureka: true
        service-url:
          defaultZone: http://admin:123456@eureka-0.eureka:80/eureka/,http://admin:123456@eureka-1.eureka:80/eureka/,http://admin:123456@eureka-2.eureka:80/eureka/

kind: ConfigMap
metadata:
  name: hotel-jobconfig
---
apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: hotel-job
  labels:
    app: hotel-job
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hotel-job
  template:
    metadata:
      labels:
        app: hotel-job
    spec:
      containers:
      - name: hotel-job
        image: docker-registry.cluster.dfwsgroup.cn/library/wkxhotel-job:1.0
        imagePullPolicy: Always
        resources:
          requests:
            memory: "300Mi"
            cpu: "250m"
          limits:
            memory: "2000Mi"
            cpu: "2000m"
        ports:
        - containerPort: 80
        volumeMounts:
        - name: hotel-job-config
          mountPath: /config
      volumes:
      - name: hotel-job-config
        configMap:
          name: hotel-jobconfig

